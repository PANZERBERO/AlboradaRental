<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de Cotización - Alborada Rental</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      padding: 2rem;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #c8102e;
      color: white;
      border: none;
      padding: 1rem;
      width: 100%;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }
    #statusMessage {
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <form id="cotizacionForm">
    <h2>Solicita tu Cotización</h2>

    <label for="nombreCompleto">Nombre Completo</label>
    <input type="text" id="nombreCompleto" name="nombreCompleto" required>

    <label for="nombreEmpresa">Nombre de la Empresa</label>
    <input type="text" id="nombreEmpresa" name="nombreEmpresa" required>

    <label for="rutEmpresa">RUT de la Empresa</label>
    <input type="text" id="rutEmpresa" name="rutEmpresa" required>

    <label for="email">Correo Electrónico</label>
    <input type="email" id="email" name="email" required>

    <label for="telefono">Teléfono</label>
    <input type="tel" id="telefono" name="telefono" required>

    <label for="camionInteres">Camión de Interés</label>
    <select id="camionInteres" name="camionInteres" required>
      <option value="">Selecciona una opción</option>
      <option value="Volvo FM X (2024)">Volvo FM X (2024)</option>
      <option value="VW Constellation 17280 (2021)">VW Constellation 17280 (2021)</option>
      <option value="Ambos">Ambos</option>
    </select>

    <label for="fechaInicio">Fecha Estimada de Inicio</label>
    <input type="date" id="fechaInicio" name="fechaInicio">

    <label for="mensaje">Mensaje (opcional)</label>
    <textarea id="mensaje" name="mensaje" rows="4"></textarea>

    <button type="submit" id="submitButton">ENVIAR SOLICITUD DE COTIZACIÓN</button>
    <div id="statusMessage"></div>
  </form>

  <script>
    const form = document.getElementById('cotizacionForm');
    const submitButton = document.getElementById('submitButton');
    const statusMessage = document.getElementById('statusMessage');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const SCRIPT_URL = "https://lead-form-demo.vercel.app/api/submit-lead";

      submitButton.disabled = true;
      submitButton.textContent = 'ENVIANDO...';
      statusMessage.textContent = '';
      statusMessage.className = '';

      const formData = new FormData(form);
      const jsonData = {};
      formData.forEach((value, key) => jsonData[key] = value);

      fetch(SCRIPT_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(jsonData)
      })
      .then(response => response.json())
      .then(data => {
        if (data.result === 'success') {
          form.reset();
          statusMessage.textContent = '¡Gracias! Tu solicitud ha sido enviada con éxito.';
          statusMessage.style.color = 'green';
        } else {
          console.error('Error desde el endpoint:', data.error);
          statusMessage.textContent = 'Error al enviar la solicitud. Intenta nuevamente.';
          statusMessage.style.color = 'red';
        }
      })
      .catch(error => {
        console.error('Error en la solicitud fetch:', error);
        statusMessage.textContent = 'Hubo un problema de conexión. Verifica tu red e inténtalo de nuevo.';
        statusMessage.style.color = 'red';
      })
      .finally(() => {
        submitButton.disabled = false;
        submitButton.textContent = 'ENVIAR SOLICITUD DE COTIZACIÓN';
      });
    });
  </script>

  <footer style="text-align: center; margin-top: 2rem; padding-bottom: 2rem;">
    <p><a href="reportes/ads_08_2025.html" target="_blank" rel="noopener noreferrer">Ver reporte de campaña</a></p>
  </footer>
</body>
</html>
